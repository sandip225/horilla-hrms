version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: horilla_db
    environment:
      POSTGRES_DB: ${DB_NAME:-horilla}
      POSTGRES_USER: ${DB_USER:-horilla}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-horilla_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-horilla}"]
      interval: 10s
      timeout: 5s
      retries: 5

  horilla:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: horilla_app
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-horilla}
      DB_USER: ${DB_USER:-horilla}
      DB_PASSWORD: ${DB_PASSWORD:-horilla_password}
      DB_HOST: db
      DB_PORT: 5432
      MEDIA_ROOT: /app/media
      STATIC_ROOT: /app/staticfiles
      # Optional: Cloud storage configuration
      USE_S3: ${USE_S3:-False}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME}
      AWS_S3_REGION_NAME: ${AWS_S3_REGION_NAME:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      # Persistent media storage
      - horilla_media:/app/media
      # Persistent static files
      - horilla_static:/app/staticfiles
      # Optional: Logs
      - horilla_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn horilla.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: horilla_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - horilla_static:/app/staticfiles:ro
      - horilla_media:/app/media:ro
      # Optional: SSL certificates
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - horilla
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  horilla_media:
    driver: local
  horilla_static:
    driver: local
  horilla_logs:
    driver: local

networks:
  default:
    name: horilla_network
